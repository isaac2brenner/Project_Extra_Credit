<div class=movieswraper>
    
    <!-- Container -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 heading">
                <h1>Welcome to Weather Finder</h1><small></small>
            </div>
            <div class="col-12 col-md-3">
                <div class="form-group">
                      <input type="number" class="form-control" id="zipcode" name="zipcode" placeholder="Enter Zip Code">
                       <input type="text" class="form-control" id="countrycode" name="countrycode" placeholder="Enter Country Code">
                </div>
                <div class="form-group">
                     
                      <button   onclick="myFunction()" class="btn btn-deault form-control" name="submit">FIND WEATHER</button>
                </div>
        
            </div>

        </div>
            <div class="row">
                <div class="col-md-3">
                    <span id="loader"></span>
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                      
                      <strong>Weather Condition:</strong>  <span id="description"></span>
                      <br> 
                      <strong>Temprature:</strong>  <span id="temp"></span>
                      <br>
                      <strong>Location:</strong>  <span id="location"></span>
                 
                    </div>
                    </div>
                </div>
            </div>
    </div>
